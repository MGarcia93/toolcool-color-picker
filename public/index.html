<html lang="en">
<head>
    <title>Color Picker | Tool Cool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link id="favicon-48" rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48.png">
    <link id="favicon-32" rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32.png">
    <link id="favicon-16" rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&amp;display=swap" rel="stylesheet">

    <script>
        // fire Google Analytics only after user consent
        (() => {
            try{
                const ls = window.localStorage.getItem('cookie_consent');
                if(!ls) return;

                let data = JSON.parse(decodeURIComponent(ls));
                if(!data.accept) return;

                const $script = document.createElement('script');
                $script.type = 'text/javascript';
                $script.setAttribute('async', 'true');
                $script.setAttribute('src', 'https://www.googletagmanager.com/gtag/js?id=G-Z5T4DW77R');
                document.documentElement.firstChild.appendChild($script);

                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());
                gtag('config', 'G-Z5T4DW77RE');
            }
            catch(ex){}
        })();
    </script>

</head>
<body>

    <div style="display: flex; width: 100%; justify-content: space-between">
        <toolcool-color-picker color="#e76ff1"></toolcool-color-picker>
        <toolcool-color-picker color="rgba(255, 0, 0, 0.5)"></toolcool-color-picker>
        <toolcool-color-picker color="rgb(255, 200, 10)" popup-position="right"></toolcool-color-picker>
    </div>

    <script src="lib/toolcool-color-picker.min.js"></script>
</body>
</html>
